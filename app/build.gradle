apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyAlias 'internet_radio_keystore'
            keyPassword 'otters'
            storeFile file('/Users/michael/Desktop/Stuffies/keystores/internet_radio.jks')
            storePassword 'otters'
        }
    }
    compileSdkVersion 23
    buildToolsVersion "23.0.2"
    useLibrary 'org.apache.http.legacy'
    defaultConfig {
        applicationId "com.mpavkovic.internetradio"
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    // compile 'com.google.apis:google-api-services-youtube:v3-rev172-1.22.0'
}
